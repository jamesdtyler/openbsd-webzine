<h2>Shell tip</h2>
<p>
Display the current month calendar with current day highlighted:

<pre>now=$(date +%d) ; /usr/bin/cal -m | \
	sed -E "3,\\$s/( |^)($now)( |\\$)/\\1$(printf "\\033[7m")\\2$(printf "\\033[0m")\\3/"</pre>
</pre>
</p>
